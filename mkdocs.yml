site_name: OrangoPlan 
site_url: https://danieljansenh.github.io/OrangoPlan/
copyright: Copyright Â© 2025 Daniel J Harianto


extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

theme:
  name: material

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - search.disabled
    - search.highlight
    - content.code.copy
    - content.code.select
    - toc.hide

  font:
    text: Inter
  logo: assets/Logo.png
  favicon: assets/Logo.png

